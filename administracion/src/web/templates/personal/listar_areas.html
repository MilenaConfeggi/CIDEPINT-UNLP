{% extends "layout.html" %}
{% block title %}
    Listar Áreas
{% endblock %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <button onclick="history.back()" class="text-white bg-gray-500 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-gray-400 dark:hover:bg-gray-500 dark:focus:ring-gray-600 mt-4 mb-4">
        Volver
      </button>
    <h1 class="text-3xl font-bold mb-8">Áreas Creadas</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <ul>
            {% for area in areas %}
                <li class="mb-2 flex items-center justify-between">
                    <span class="text-gray-700">{{ area.nombre }}</span>
                    <a href="{{ url_for('area.modificar_area', id=area.id) }}" class="text-blue-500 hover:underline">
                        Modificar
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
