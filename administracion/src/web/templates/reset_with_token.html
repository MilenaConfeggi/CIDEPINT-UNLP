{% extends "layout.html" %}
{% block title %} Restablecer Contrase単a {% endblock %}
{% block content %}
<style>
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
<div class="container">
    <h3>Restablecer Contrase単a</h3>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="form-group">
            <label for="password">Ingrese su nueva contrase単a:</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn">Restablecer Contrase単a</button>
    </form>
</div>
{% endblock %}
